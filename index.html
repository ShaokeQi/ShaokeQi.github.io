<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selina’s Mental Health Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      /* 🌈 设置背景图 */
      background: url("images/bg_emotions.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(74, 144, 226, 0.9); /* 半透明背景 */
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
    }

    main.intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      gap: 2rem;
    }

    .intro h2 {
      font-size: 1.8rem;
      color: #4a90e2;
      background: rgba(255, 255, 255, 0.8); /* 白色半透明背景 */
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .button-row button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .button-row button:hover {
      background: #357ab7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #eee;
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <h1>Selina’s Mental Health Hub</h1>
    <p>Explore Mental Health Through Media & Color</p>
  </header>

  <main class="intro">
    <h2>Explore Our Sections</h2>
    <div class="button-row">
      <button onclick="location.href='types.html'">Types of Psych</button>
      <button onclick="location.href='discussions.html'">Psych Discussions</button>
      <button onclick="location.href='science.html'">Science: Photos & Color</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Selina’s Mental Health Hub. Hosted on GitHub Pages.</p>
  </footer>
</body>
</html>
